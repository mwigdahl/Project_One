<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />


  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Project One</title>
</head>

<body>

  <div class="my0-col">
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome to Pub Crawl</h1>
        <!-- Button trigger modal1 -->
        <button type="button" class="btn btn-dark" id="my-saved-btn" data-toggle="modal" data-target="#exampleModalLong">
          My Saved Pub's
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
          aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">My Saved Pub's</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="pubCard"></div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal2 -->
        <button type="button" class="btn btn-dark" id="login-btn" data-toggle="modal" data-target="#exampleModal">
          LogIn
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Please LogIn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <form class="px-4 py-3">
                  <div class="form-group">
                    <label for="exampleDropdownFormEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                      placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                      placeholder="Password">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        Remember me
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">New around here? Sign up</a>
                <a class="dropdown-item" href="#">Forgot password?</a>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">

    <div class="my2-col">
      <div class="card">
        <div class="col-md-9">
          <div class="card-body">
            <div id="googleMaps"></div>
            <h6>Maps</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="my1-col">
      <div class="card">
        <div class="col-md-3">
          <div class="card-body">
            <div id="pubInput">
              <form>
                <div class="form-group">
                  <label for="by-type">Search by Type of Pub</label>
                  <input class="form-control" id="by-type" placeholder="search type" type="text">
                </div>

                <div class="form-group">
                  <label for="by-name">Search by Name</label>
                  <input class="form-control" id="by-name" placeholder="search name" type="text">
                </div>

                <div class="form-group">
                  <label for="by-city">Search by City</label>
                  <input class="form-control" id="by-city" placeholder="search city" type="text">
                </div>

                <div class="form-group">
                  <label for="by-state">Search by State</label>
                  <input class="form-control" id="by-state" placeholder="search state" type="text">
                </div>

                <div class="form-group">
                  <label for="by-tag">Search by Tags</label>
                  <input class="form-control" id="by-tag" placeholder="search tags" type="text">
                </div>

                <button class="btn btn-dark" id="add-pubInput-btn">submit</button>
                <button class="btn btn-dark" id="clear-results">Clear Results</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>


  <div class="row">
    <div class="my3-col">
      <div class="card">
        <div class="col-md-12"></div>
        <div class="card-body">
          <div id="pubOutput"></div>
          <h5>Pub's</h5>
        </div>
      </div>
    </div>
  </div>


  <footer>
    <br>
    <br>
    <br>
    <br>
  </footer>





  <script type='text/javascript' src='./assets/javascript/brewery.js'></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF2Mgr4QclaeCPJZ4yfzgPxhLYTeHOFJ4&callback="
    type="text/javascript"></script>
  <script type="text/javascript" src="assets/javascript/google.js"></script>
</body>

</html>
