              <div class="row">
                <div class="col-md-12">
                  Login

                  <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputEmail2">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email address"
                        required>
                    </div>
                    <div class="form-group">
                      <label class="sr-only" for="exampleInputPassword2">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password"
                        required>
                      <div class="help-block text-right"><a href="">Forget the password ?</a>
                      </div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> keep me logged-in
                      </label>
                    </div>
                  </form>
                </div>
                <div class="bottom text-center">
                  New here ? <a href="#"><b>Join Us</b></a>
                </div>

  <div class="jumbotron jumbotron-fluid" style="background-color: darkgray;">
      <div class="container" >
        <h1 class="display-4">Welcome to Pub Crawl</h1>
      </div>



  <div class="container">
    <div class="row">

      <div class="card" style="background-color: lightblue; color: black; width: 50%;">
        <div class="col-lg-6 my1-col">
          <div class="card-body">
            <div id="pubInput">
              <form>
                <div class="form-group">
                  <label for="by-city">Search by City</label>
                  <input class="form-control" id="by-city" placeholder="search city" type="text">
                </div>


                <div class="form-group">
                  <label for="by-name">Search by Name</label>
                  <input class="form-control" id="by-name" placeholder="search name" type="text">
                </div>


                <div class="form-group">
                  <label for="by-state">Search by State</label>
                  <input class="form-control" id="by-state" placeholder="search state" type="text">
                </div>


                <div class="form-group">
                  <label for="by-type">Search by Type of Pub</label>
                  <input class="form-control" id="by-type" placeholder="search type" type="text">
                </div>


                <div class="form-group">
                  <label for="by-tag">Search by Tags</label>
                  <input class="form-control" id="by-tag" placeholder="search tags" type="text">
                </div>
                <button class="btn btn-light" id="add-pubInput-btn">submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="card" style="background-color: lightblue; color: black; width: 50%;">
        <div class="col-lg-4 my2-col">
          <div class="card-body">
            <div id="googleMaps"></div>
            <h6>Maps</h6>
          </div>
        </div>
      </div>

      <br>
      <div class="card" style="background-color: lightblue; color: black; width: 100%;">
        <div class="col-lg-4 my3-col"></div>
        <div class="card-body">
          <h5>Pub's</h5>
          <div id="pubOutput"></div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="card" style="background-color: lightblue; color: black; width: 100%;">
      <div class="col-lg-12 my4-col">
        <div class="card-body">
          <div id="savedPub"></div>
          <h4>My Saved Pub's</h4>
        </div>
      </div>
    </div>

  </div>
