<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />


  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <title>Project One</title>
</head>

<body>

  <div class="jumb">
    <div class="jumbotron jumbotron-fluid" style="background-color: darkgray;">
      <div class="container">
        <h1 class="display-4">Welcome to Pub Crawl</h1>
      </div>

      <button class="btn btn-light" id="my-saved-btn">My Saved</button>
      <button class="btn btn-light" id="login-btn">Login</button>

    </div>
  </div>


  <div class="container">

    <div class="row">

      <div class="my2-col">
        <div class="card">
          <div class="col-md-9">
            <div class="card-body">
              <div id="googleMaps"></div>
              <h6>Maps</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="my1-col">
        <div class="card">
          <div class="col-md-3">
            <div class="card-body">
              <div id="pubInput">
                <form>
                  <div class="form-group">
                    <label for="by-type">Search by Type of Pub</label>
                    <input class="form-control" id="by-type" placeholder="search type" type="text">
                  </div>

                  <div class="form-group">
                    <label for="by-name">Search by Name</label>
                    <input class="form-control" id="by-name" placeholder="search name" type="text">
                  </div>

                  <div class="form-group">
                    <label for="by-city">Search by City</label>
                    <input class="form-control" id="by-city" placeholder="search city" type="text">
                  </div>

                  <div class="form-group">
                    <label for="by-state">Search by State</label>
                    <input class="form-control" id="by-state" placeholder="search state" type="text">
                  </div>

                  <div class="form-group">
                    <label for="by-tag">Search by Tags</label>
                    <input class="form-control" id="by-tag" placeholder="search tags" type="text">
                  </div>

                  <button class="btn btn-light" id="add-pubInput-btn">submit</button>
                  <button class="btn btn-light" id="clear-results">Clear Results</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br>


    <div class="row">
      <div class="my3-col">
        <div class="card">
          <div class="col-md-12"></div>
          <div class="card-body">
            <h5>Pub's</h5>
            <div id="pubOutput"></div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script type='text/javascript' src='./assets/javascript/brewery.js'></script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDF2Mgr4QclaeCPJZ4yfzgPxhLYTeHOFJ4&callback="
    type="text/javascript"></script>
  <script type="text/javascript" src="assets/javascript/google.js"></script>
</body>

</html>
