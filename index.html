<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Project One</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <h1>Pub Crawl</h1>
    <!-- Navbar content -->
  </nav>


  <div class="container">
    <div class="row">

      <div class="card" style="background-color: blue; color: black">
        <div class="col-lg-6 my1-col">
          <div class="card-body">
            <div id="pubInput">
              <form>
                <div class="form-group">
                  <label for="by-city">search by city</label>
                  <input class="form-control" id="by-city" placeholder="search city" type="text">
                </div>
                <button class="btn btn-light" id="add-city-btn">submit</button>
              </form>
              <form>
                <div class="form-group">
                  <label for="by-name">search by name</label>
                  <input class="form-control" id="by-name" placeholder="search name" type="text">
                </div>
                <button class="btn btn-light" id="add-name-btn">submit</button>
              </form>
              <form>
                <div class="form-group">
                  <label for="by-state">search by state</label>
                  <input class="form-control" id="by-state" placeholder="####" type="text">
                </div>
                <button class="btn btn-light" id="add-state-btn">submit</button>
              </form>
              <form>
                <div class="form-group">
                  <label for="by-type">Search by type of Pub</label>
                  <input class="form-control" id="by-type" placeholder="search type" type="text">
                </div>
                <button class="btn btn-light" id="add-type-btn">submit</button>
              </form>
              <form>
                <div class="form-group">
                  <label for="by-tag">Search by tags</label>
                  <input class="form-control" id="by-tag" placeholder="search tags" type="text">
                </div>
                <button class="btn btn-light" id="add-tag-btn">submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>


            

      <div class="card" style="background-color: green; color: black ">
        <div class="col-lg-12 my2-col">
          <div class="card-body">
            <div id="googleMaps"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" style="background-color: red; color: black;">
        <div class="col-lg-4 my3-col">
          <div class="card-body">
            <div id="savedPub"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" style="background-color: yellow; color: black;">
        <div class="col-lg-12">
          <div class="card-body">
            <div id="pubOutput"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

</body>

</html>
