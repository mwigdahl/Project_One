<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <title>Project One</title>
</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-4">
    <h1>Pub Crawl</h1>
    <!-- Navbar content -->
  </nav>


  <div class="container">
    <div class="row">

      <div class="card" style="background-color: blue; color: black">
        <div class="col-lg-6 my1-col">
          <div class="card-body">
            <div id="pubInput">
              <form>
                <div class="form-group">
                  <label for="by-city">Search by City</label>
                  <input class="form-control" id="by-city" placeholder="search city" type="text">
                </div>


                <div class="form-group">
                  <label for="by-name">Search by Name</label>
                  <input class="form-control" id="by-name" placeholder="search name" type="text">
                </div>


                <div class="form-group">
                  <label for="by-state">Search by State</label>
                  <input class="form-control" id="by-state" placeholder="search state" type="text">
                </div>


                <div class="form-group">
                  <label for="by-type">Search by Type of Pub</label>
                  <input class="form-control" id="by-type" placeholder="search type" type="text">
                </div>


                <div class="form-group">
                  <label for="by-tag">Search by Tags</label>
                  <input class="form-control" id="by-tag" placeholder="search tags" type="text">
                </div>
                <button class="btn btn-light" id="add-pubInput-btn">submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>




      <div class="card" style="background-color: green; color: black;">
        <div class="col-lg-6 my2-col">
          <div class="card-body">
            <div id="googleMaps"></div>
            <h6>Maps</h6>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" style="background-color: red; color: black;">
        <div class="col-lg-12 my3-col">
          <div class="card-body">
            <div id="pubOutput"></div>
              <h4>My Pub Search</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="card" style="background-color: yellow; color: black;">
        <div class="col-lg-12 my4-col">
          <div class="card-body">
            <div id="savedPub"></div>
              <h4>My Saved Pub's</h4>  
          </div>
        </div>
      </div>

    </div>

  </div>
  <script type='text/javascript' src='./assets/javascript/brewery.js'></script>

</body>

</html>
